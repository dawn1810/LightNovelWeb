<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8977956b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="BackEnd.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="profile.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <script src="link.js"></script>
    <div id="header-element"></div>

    <main>
        <div class="containner_wrap">
            <div class="container">
                <div class="Setting_sidebar-wrapper">
                    <h1 class="Setting_sidebar_title">Cài đặt</h1>
                    <div class="Setting_sidebar-list">
                        <div class="Setting_sidebar-list_item">
                            <div class="Setting_sidebar-list_item_wrap">

                            </div>
                            <i class="fa-solid fa-user"></i> Thông tin cá nhân
                        </div>
                        <div class="Setting_sidebar-list_item">
                            <div class="Setting_sidebar-list_item_wrap">

                                <i class="fa-solid fa-book"></i> Truyện đã theo dõi
                            </div>
                        </div>
                        <div class="Setting_sidebar-list_item">
                            <div class="Setting_sidebar-list_item_wrap">

                                <i class="fa-solid fa-bell"></i> Thông báo
                            </div>
                        </div>
                        <div class="Setting_sidebar-list_item">
                            <div class="Setting_sidebar-list_item_wrap">

                                <i class="fa-solid fa-shield-halved"></i> Đổi mật khẩu
                            </div>
                        </div>
                        <div class="Setting_sidebar-list_item">
                            <div class="Setting_sidebar-list_item_wrap">

                                <i class="fa-solid fa-right-from-bracket"></i> Thoát
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Setting_pageWrapper__PM">
                    <div class="Setting_pageWrapper page1">
                        <div class="Setting_pageWrapper">Thông tin cá nhân</div>
                        <div class="Setting_pageWrapper_main">
                            <form action="">

                                <div class="FieldWrapper_wrapper">
                                    <div class="information_name_wrap">
                                        <div class="information_name">
                                            <h3>Họ tên</h3>
                                            <input type="text" id="fullname" value="Kẻ hủy diệt Nguyễn Hưng Thịnh">
                                        </div>
                                        <button id="button_file"> Chỉnh Sửa</button>
                                    </div>
                                    <div class="information_name_wrap">
                                        <div class="information_name">
                                            <h3>Avatar</h3>
                                            <div class="image-upload">
                                                <label for="file-input">
                                                    <img src="camera-icon-55.jpg" id="preview-image"
                                                        alt="Camera Icon" />
                                                </label>
                                                <input type="file" id="file-input" accept="image/*" />
                                            </div>
                                        </div>
                                        <button id="button_file"> Chỉnh Sửa</button>
                                    </div>
                                    <div class="information_name_wrap">
                                        <div class="information_name">
                                            <h3>Email</h3>
                                            <input type="text" id="fullname" value="Thinhterrorist@gmail.com">
                                        </div>
                                        <button id="button_file"> Chỉnh Sửa</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="Setting_pageWrapper page2"></div>
                    <div class="Setting_pageWrapper page3"></div>
                    <div class="Setting_pageWrapper page4"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-element"></div>
    <script src="profile.js"></script>
</body>

</html>
