<header>
    <div class="header_wrap">
        <div class="header_start">
            <!-- <div class="header_menu">
                <i class="fa-solid fa-bars"></i>
            </div> -->
            <div id="hamburger" class="hamburglar is-closed ">

                <div class="burger-icon header_menu">
                    <div class="burger-container">
                        <span class="burger-bun-top"></span>
                        <span class="burger-filling"></span>
                        <span class="burger-bun-bot"></span>
                    </div>
                </div>

                <!-- svg ring containter -->
                <div class="burger-ring">
                    <svg class="svg-ring">
                        <path class="path" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="4"
                            d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2" />
                    </svg>
                </div>
                <!-- the masked path that animates the fill to the ring -->

                <svg width="0" height="0">
                    <mask id="mask">
                        <path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff0000" stroke-miterlimit="10"
                            stroke-width="4" d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4" />
                    </mask>
                </svg>
                <div class="path-burger">
                    <div class="animate-path">
                        <div class="path-rotation"></div>
                    </div>
                </div>

            </div>
            <a href="/Index.html">
                <div class="header_logo">
                    <img src="/image/logo.png" alt="">
                </div>
            </a>
        </div>
        <div class="header_search">
            <div class="header_search_wrap">
                <form role="search">
                    <div class="header_search_input">
                        <input type="text" placeholder="Tìm kiếm">
                    </div>

                </form>
                <div class="header_search_logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="header_end">
            <div class="header_notify">
                <div class="header_notify_logo">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="header_notify_more">
                    <div class="header_notify_more_head">
                        <div class="header_notify_more_head_title">
                            Thông báo
                        </div>

                    </div>
                    <div class="header_notify_more_item">
                        Chưa có thông báo
                    </div>
                </div>
            </div>
            <div class="header_user">
                <div class="header_user_logo">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="header_user_more">
                    <div class="header_user_more_item">Thông tin tài khoản</div>
                    <div class="header_user_more_item">Truyện đã lưu</div>
                    <div class="header_user_more_item">Đổi mật khẩu</div>
                    <div class="header_user_more_item">Đăng xuất</div>
                </div>

            </div>
            <div class="header_noUser" style="display:none">
                <div class="header_login">
                    Login
                </div>
                <div class="header_signup">
                    Sign Up
                </div>
            </div>
        </div>


    </div>
</header>
